<br>
<div id="home">
  <button mat-icon-button aria-label="Home">
    <mat-icon [routerLink]="['/issues']">home</mat-icon>
  </button>
</div>

<div class="main-div">
  <mat-card class="example-card">
      <mat-card-title>Detalles de Solicitud</mat-card-title><br>
      <mat-card-content>
         
      </mat-card-content>
    </mat-card>
  </div><br><br>

<div id="line">
    <h1>Comentarios</h1>
  </div>
  <mat-divider></mat-divider><br>
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef> Mi comentario </th>
          <td mat-cell *matCellDef="let element"> {{element.note}} </td>
        </ng-container>
   
        <ng-container matColumnDef="response">
          <th mat-header-cell *matHeaderCellDef> Respuesta </th>
          <td mat-cell *matCellDef="let element"> {{element.response}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div><br><br>
    <mat-divider></mat-divider><br>

    <div class="margin">
        <h1>Agregar de Comentario</h1>
      </div>
      <mat-divider></mat-divider><br>
        <div id="button-row">
          <form [formGroup]="noteForm" (ngSubmit)="add()" #formDir="ngForm">
            <div class="form-group row margin">
                <div>
                  <textarea class="form-control" formControlName="note" placeholder="Comentario" autocomplete="off"></textarea>
                </div>
                <span class="text-danger" *ngIf="noteForm.hasError('required', 'note') && formDir.submitted">
                    El comentario es requerido.
                </span>
                <span class="text-danger" *ngIf="noteForm.hasError('pattern', 'note') && formDir.submitted">
                    Se permiten letras y n√∫meros solamente. Rango de 10 - 100. 
                  </span>
            </div>
      
              <div class="form-group margin">
                <button type="submit" mat-raised-button color="accent">Agregar Comentario</button>
                <button type="reset" id="btn-margin" mat-raised-button color="primary">Limpiar</button>
              </div>
        </form>
        </div><br>
      <mat-divider></mat-divider><br>
