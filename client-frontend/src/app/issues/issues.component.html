<br>
<div id="close-session">
  <button mat-icon-button aria-label="Cerrar Sesión">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</div>
<div id="line">
  <h1>Reporte de Solicitudes</h1>
</div>
<mat-divider></mat-divider><br>
<section>
  <div id="button-row">
    <button id="button-add" mat-raised-button color="accent">Agregar Solicitud</button>
  </div>
</section><br>
<mat-divider></mat-divider><br>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="issueId">
        <th mat-header-cell *matHeaderCellDef> Número de Reporte </th>
        <td mat-cell *matCellDef="let element"> {{element.issueId}} </td>
      </ng-container>
 
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="supporterUser">
        <th mat-header-cell *matHeaderCellDef> Soportista Asignado </th>
        <td mat-cell *matCellDef="let element"> {{element.supporterUser}} </td>
      </ng-container>

      <ng-container matColumnDef="query">
        <th mat-header-cell *matHeaderCellDef> Consultas </th>
        <td mat-cell *matCellDef="let element"><a href="" [routerLink]="['/issue-detail/', element.issueId]"> Consultar </a></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
